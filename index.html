<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn btn-hover clear" onclick="clearDisplay()" aria-label="Limpar">C</button>
            <button class="btn btn-hover clear" onclick="deleteLast()">⌫</button>
            <button class="btn btn-hover operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-hover operator" onclick="appendToDisplay('*')">×</button>

            <button class="btn btn-hover number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-hover operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn btn-hover number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-hover operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn btn-hover number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-hover equals" onclick="calculate()" rowspan="2">=</button>

            <button class="btn btn-hover number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-hover number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <section class="gallery">
        <h2>Galeria de Calculadoras</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200/667eea/ffffff?text=Calculadora+Básica" alt="Calculadora Básica">
                <p>Calculadora Básica</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200/764ba2/ffffff?text=Calculadora+Científica" alt="Calculadora Científica">
                <p>Calculadora Científica</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200/f093fb/ffffff?text=Calculadora+Gráfica" alt="Calculadora Gráfica">
                <p>Calculadora Gráfica</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200/4facfe/ffffff?text=Calculadora+Financeira" alt="Calculadora Financeira">
                <p>Calculadora Financeira</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
